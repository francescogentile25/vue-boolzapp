<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.css" rel="stylesheet" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>BoolZapp</title>
</head>
<body>
    <div id="app">
        <div class="container-fluid">
            <div class="row">
                <div class="background-green"></div>
                <div class="background-grey"></div>
            </div>
        </div>
        <div class="container page">
            <div class="row">
                <div class="col-3 aside">
                    <div class="row aside-header flex-column">
                        <div class="col d-flex justify-content-between p-2 align-items-center mb-2">
                            <img class="me-3 rounded-circle " src="https://picsum.photos/40/40" alt="">
                            <div class="chat-info d-flex flex-column flex-grow-1 my-0">
                                <p class="mb-0">Nome</p>
                            </div>
                            <div class="icon d-flex gap-3 fs-5">
                                <i class="fa-solid fa-circle-notch"></i>
                                <i class="fa-solid fa-message"></i>
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </div>
                        </div>
                        <div class="notification py-3">
                            <div class="col d-flex">
                                <div class="notification-icon fs-3 me-2 bg-white rounded-circle">
                                    <i class="fa-solid fa-bell-slash"></i>
                                </div>
                                <div class="notification-text">
                                    <p class="">Ricevi notifiche di nuovi messaggi</p>
                                    <a href="">
                                        attiva notifiche desktop
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="serch-message my-3">
                            <input type="text" placeholder="cerca il tuo mess" class="rounded-pill w-100">
                        </div>
                    </div>
                    <div class="aside-main">
                        <ul>
                            <li v-for="(people, index) in contacts"  @click="setCurrentuser(index)">
                                <div class="user-chat d-flex my-3">
                                    <div class="user-image">
                                        <img class="me-3" :src="people.avatar" alt="">
                                    </div>
                                    <div class="user-text flex-grow-1">
                                        <p>{{people.name}}</p>
                                        <p>Ultimo accesso</p>
                                    </div>
                                    <div class="clock">
                                        <p>12:00</p>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-9 main-content">
                    <div class="row main-content-header">
                        <div class="col-12 d-flex justify-content-between p-2 align-items-center">
                            <img class="me-3 rounded-circle " src="https://picsum.photos/40/40" alt="">
                            <div class="chat-info d-flex flex-column flex-grow-1 my-0">
                                <p class="mb-0">Nome</p>
                                <p class="mb-0">Stato online</p>
                            </div>
                            <div class="icon d-flex gap-3 fs-5">
                                <i class="fa-solid fa-magnifying-glass"></i>
                                <i class="fa-solid fa-paperclip"></i>
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </div>
                        </div>
                    </div>
                    <div class="row main-content-body">
                        <div class="col d-flex flex-column mt-2" >
                            <div class="message-sent rounded-pill p-2 align-self-end" v-if="contacts[currentUser].status === 'sent'" v-for="user in contacts[currentUser].messages">
                                <p>{{user.message}}</p>
                            </div>
                            <div class="message-received rounded-pill p-2"  v-if="contacts[currentUser].status === 'received'" v-for="user in contacts[currentUser].messages">
                                <p>{{user.message}}</p>
                            </div>
                        </div>
                    </div>
                    <div class="row main-content-footer">
                        <div class="col-12  d-flex justify-content-between p-2 align-items-center">
                            <div class="emoji fs-5">
                                <i class="fa-regular fa-face-smile"></i>
                            </div>
                            <input class="flex-grow-1 rounded-pill mx-3" type="text" placeholder="Scrivi un mess...">
                            <div class="mic fs-5">
                                <i class="fa-solid fa-microphone"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
